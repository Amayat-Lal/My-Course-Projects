<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="ping.css">
</head>

<body>

    <h1>Ping Pong Score Keeper</h1>
    <div class="box"><img
            src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Poing Pong Image">
        <br>

        <b>Ping Pong Score Keeper</b>
    </div>
    <form action="shanu" id="forms">
        <div class="box1">

            <h1 id="ahOne">0</h1>
            <h1 id="ahThree">to</h1>
            <h1 id="ahTwo">0</h1>


            <p class="pOne">Use the button below to keep score.</p>

            <h3 class="h3">Playing To</h3>

            <input type="number" class="input">

            <p class="pTwo" data-toggle="dropdown">
                <Button id="b1">+1 Player One</Button>

                <Button id="b2">+1 Player Two</Button>

                <Button id="b3">Reset</Button>
            </p>
        </div>
    </form>



    <script src="pong.js"></script>
