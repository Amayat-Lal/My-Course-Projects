<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>

<h1>Race Registration!</h1>

<body>

    <form action="my form">

        <label for="first">First Name</label>
        <input type="text" name="first" id="first" value="first" required>

        <label for="last">Last Name</label>
        <input type="text" name="last" id="last" value="last" required>

        <p>Select a Race</p>

        <input type="radio" name="run" id="run" value="run">
        <label for="run">Fun Run 5k</label>

        <br>

        <input type="radio" name="run" id="half" value="half">
        <label for="half">Half Marathon</label>

        <br>

        <input type="radio" name="run" id="full" value="full">
        <label for="full">Full Marathon</label>

        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" value="email" required>

        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" value="pass" required>

        <br>

        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="teen">13-18</option>
            <option value="tee">18-25</option>
            <option value="te">25-30</option>
        </select>
        <br>
        <button>Register!</button>

    </form>

</body>

</html>
